<div class="main-wrapper">

  <h3>Reactive Form</h3>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    
    <div class="form-content">
      <!-- <small *ngIf="reactiveForm.controls['surname'].invalid && reactiveForm.controls['surname'].touched">All Fields are Mandatory!</small> -->
      <small *ngIf="submitted && reactiveForm?.invalid">All Fields are Mandatory</small>
      <div class="form-group">
        <label for="surname">Surname </label>
        <input type="text" id="surname" placeholder="Surname" formControlName="surname">
      </div>

      <div class="form-group">
        <label for="firstname">First Name </label>
        <input type="text"  id="firstname" placeholder="Firstname" formControlName="firstname">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name </label>
        <input type="text"  id="lastname" placeholder="Lastname" formControlName="lastname">
      </div>

      <div class="form-group">
        <label for="email">Email </label>
        <input type="email"  id="email" placeholder="joe@example.com" formControlName="email">
      </div>

      <div class="form-group">
        <label for="username">User Name </label>
        <input type="text"  id="username" placeholder="Username" formControlName="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password"  id="password" placeholder="Password" formControlName="password">
      </div>

      <div class="form-group">
        <label for="repassword">Confirm Password </label>
        <input type="password"  id="repassword" placeholder="Confirm Password" formControlName="repassword">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>

    </div>
  </form>
</div>
